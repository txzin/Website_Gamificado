<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Maluco</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">Pong Maluco</h1>

  <div id="menu">
    <button onclick="startGame('single')">Single Player</button>
    <button onclick="startGame('multi')">Multiplayer</button>
  </div>

  <canvas id="pongCanvas" width="800" height="500" class="hidden"></canvas>
  

  <div id="gameOver" class="hidden">
    <h2>Game Over</h2>
    <button onclick="backToMenu()">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
